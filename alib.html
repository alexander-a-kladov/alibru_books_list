<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Alib Book Editor</title>
<link rel="stylesheet" href="style/style.css"/>
<script src="modules/set_common.js"></script>
<script src="modules/isbn.js"></script>
<script src="modules/rubrics.js"></script>
<script src="modules/chitai_gorod.js"></script>
<script src="modules/ozon.js"></script>
<script src="modules/alib.js"></script>
<script src="modules/books.js"></script>
<script src="modules/table.js"></script>
<script src="modules/lists.js"></script>
<script defer src="modules/index.js"></script>
</head>
<body>
<details>
<summary>Заголовок сайта Alib</summary>
<embed width=1900px height=1000px src="fbs_header.txt">
</details>
<div>Выберите файл c ISBN книг</div>
<input type="file" id="isbn-file-id" onchange="readISBNFile(this.files)">
<div id="isbn-count"></div>
<p><input type="button" id="get-book-by-isbn" onclick="getBookByISBN()" value="Данные по книге">
<input type="text" id="isbn-id" size="23" placeholder="ISBN">
<input type="text" id="pic1-id" size="23" placeholder="Фото обложки">
<input type="text" id="pic2-id" size="23" placeholder="Фото обратной стороны">
<input type="text" id="pic3-id" size="23" placeholder="Фото страниц">
</p>
<p>
<input type="button" onclick="findOnAlib()" value="Найти на Alib">
<input type="button" onclick="findOnChitaiGorod()" value="Найти на Читай Городе">
<input type="button" onclick="findOnOzon()" value="Найти на Ozon">
</p>
<input type="button" onclick="parseInfoChitaiGorod()" value="Обработать информацию Читай-Города">
<input type="button" onclick="parseInfoOzon()" value="Обработать информацию Озон">
<div><textarea placeholder="Скопируй сюда текстовую информацию о книге" id="book-info-id"></textarea></div>
<p>
<input type="text" id="name-id" size="25" placeholder="Название книги"><input type="text" id="authors-id" size="25" placeholder="Авторы, через запятую <=3">
<input type="text" id="publisher-id" size="25" placeholder="Издательство"><input type="text" id="date-id" size="25" placeholder="Год издания">
<input type="text" id="pages-id" size="25" placeholder="Количество Страниц">
<textarea placeholder="Краткое содержание (Аннотация)" id="description-id" width=50px></textarea>
</p>
<p>
<input type="text" id="second-name-id" size=30 placeholder="Второе название"><input type="text" id="publ-place-id" size=30 placeholder="Место издания">
<input type="text" id="price-id" size=30 placeholder="Цена"><input type="text" id="sellers-code-id" width=50 placeholder="Уч. код продавца">
</p>
 <select name="tipfind" id="tipfind-id" onchange="addRubricToAccum()">
   <OPTION VALUE="">Выберите рубрику:</OPTION>
  </select>
<p>
<p>
<input type="text" id="rubrics-accum-id" size=70 placeholder="Рубрики">
<input type="button" onclick="clearRubricsAccum()" value="Очистить рубрики">
</p>
<p>
<input type="text" id="binding-id" size=23 placeholder="Переплет">
<input type="text" id="format-id" size=23 placeholder="Формат">
<input type="text" id="condition-id" size=23 placeholder="Состояние">
</p>
<div class="dropdown">
  <button onclick='listShow("dropBindings")' class="dropbtn" id="bindings-id">Переплет</button>
  <div id="dropBindings" class="dropdown-content">
    <table id="bindings">
    <tbody id="bindings-body">
    </tbody>
  </table>
  </div>
</div>
<div class="dropdown">
  <button onclick='listShow("dropFormats")' class="dropbtn" id="formats-id">Формат</button>
  <div id="dropFormats" class="dropdown-content">
    <table id="formats">
    <tbody id="formats-body">
    </tbody>
  </table>
  </div>
</div>
<div class="dropdown">
  <button onclick='listShow("dropConditions")' class="dropbtn" id="conditions-id">Состояние</button>
  <div id="dropConditions" class="dropdown-content">
    <table id="conditions">
    <tbody id="conditions-body">
    </tbody>
  </table>
  </div>
</div>
<div class="dropdown">
  <button onclick='listShow("dropUchCode")' class="dropbtn" id="uchcodes-id">Учет. Код</button>
  <div id="dropUchCode" class="dropdown-content">
    <table id="uchcodes">
    <tbody id="uchcodes-body">
    </tbody>
  </table>
  </div>
</div>
</p>
<p><input type="button" id="new-line" onclick="addFilledLine()" value="Добавить строку"></input>
  <b id="quantity-id">0</b>
<table id="books" class="editable">
<!-- HEADER -->
<thead>
<tr>
<th>Рубрика</th>
<th>Автор</th>
<th>Название</th>
<th>Второе название</th>
<th>Место издания</th>
<th>Издательство</th>
<th>Год</th>
<th>Страниц</th>
<th>Тип переплета</th>
<th>Формат книги</th>
<th>Не исп.</th>
<th>Цена</th>
<th>Содержание</th>
<th>Состояние</th>
<th>Дата размещения (ДД.ММ.ГГГГ)</th>
<th>Описание до 3-х картинок</th>
<th>Учет. код продавца</th>
<th>ISBN</th>
</tr>
</thead>
<!-- ДАННЫЕ -->
<tbody id="books-body">
</tbody>
</table>
<p>
<div>Загрузить список</div>
<input type="file" id="load" onchange="loadBooks(this.files)"></input>
<input type="button" id="save" onclick="saveBooks()" value="Сохранить список"></input>
</p>
<td align="left"> 
</body>
</html>
